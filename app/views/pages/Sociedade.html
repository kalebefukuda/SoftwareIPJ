<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sociedades Internas IPJ</title>
    <link rel="stylesheet" href="../styles/Sociedade.css">
</head>
<body>
    <header>
        <a href="/home"><img class="logo-ipb" src="../assets/ipj.png" alt="IPB logo"></a>
        <nav class="nav-header">
            <a href="/home">Home</a>
            <a href="/cadastro">Cadastro</a>
            <a href="/membros">Membros</a>
            <a href="/relatorios">Relatórios</a>
            <a href="/sociedade-interna">Sociedades Internas</a>

    <div class="titulo-page">
        <h1>Sociedades Internas</h1>
    </div>

    <main class="container" id="sociedades-container">
        <button class="sociedade card" id="newSociedade">
            <div class="campo-img">
                <img class="campo-foto-card" src="../assets/Ellipse.png" alt="">
                <img class="campo-foto-card-white" src="../assets/Ellipse white.png" alt="">
            </div>
            <div class="text-card">
                <h2>Cadastre uma nova sociedade</h2>
                <ion-icon name="add-outline"></ion-icon>
            </div>    
        </button>
        
    </main>

    <footer>
        <div class="logo-footer">
            <img src="../assets/IPJ_Logo_Login.jpg" alt="Logo Igreja Presbiteriana de Joinville">
        </div>

        <div class="social-footer">
            <h2>Siga-nos</h2>
            <div class="icons-social">
                <a href="https://www.facebook.com/ipjoinville/?locale=pt_BR" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>

            </div>
        </div>

        <div class="nav-footer">
            <ul class="nav-links-footer">
                <li><a href="/home">Home</a></li>
                <li><a href="/cadastro">Cadastro</a></li>
                <li><a href="/relatorios">Relatórios</a></li>
                <li><a href="/membros">Membros</a></li>

            </ul>
        </div>

    </footer>
